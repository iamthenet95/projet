<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une session</title>
</head>
<body>
    <h1>Créer une session</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="statut">Statut :</label>
        <select id="statut" name="statut">
            <option value="ouvert">Ouvert</option>
            <option value="ferme">Fermé</option>
        </select><br><br>
        <label for="heure_ouverture">Heure d'ouverture :</label>
        <input type="datetime-local" id="heure_ouverture" name="heure_ouverture"><br><br>
        <label for="heure_fermeture">Heure de fermeture :</label>
        <input type="datetime-local" id="heure_fermeture" name="heure_fermeture"><br><br>
        <button type="submit">Créer</button>
    </form>
</body>
</html>
